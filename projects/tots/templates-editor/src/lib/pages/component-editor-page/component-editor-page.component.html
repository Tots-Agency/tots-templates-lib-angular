<mat-toolbar>
    <button mat-icon-button class="" aria-label="Back button">
        <mat-icon>arrow_back</mat-icon>
    </button>
    <span>{{component.title}}</span>
</mat-toolbar>
<div class="container">
    <mat-tab-group>
        <mat-tab label="HTML">
            <div class="container">
                <ngx-monaco-editor [options]="htmlEditor" [(ngModel)]="component.html"></ngx-monaco-editor>
            </div>
            
        </mat-tab>
        <mat-tab label="CSS">
            <div class="container">
                <ngx-monaco-editor [options]="cssEditor"></ngx-monaco-editor>    
            </div>
            
        </mat-tab>
        <mat-tab label="JS">
            <div class="container">
                <ngx-monaco-editor [options]="jsEditor"></ngx-monaco-editor>    
            </div>
            
        </mat-tab>
      </mat-tab-group>
</div>
